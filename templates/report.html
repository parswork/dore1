{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ثبت نام دوره هوش مصنوعی</title>
</head>

<body>
    <div id="register">
        <form method="POST" action="{% url 'getreport' %}" class="register">
            {% csrf_token %}
            <h1>Report</h1>
            <div class="input">
                <input name="username" type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input">
                <input name="password" id="password" required>
                <label for="username">Password</label>
            </div>
           
           
            <button id="submit" ><i class="fa-solid fa-arrow-right-to-bracket"></i>Report</button>
       
        </form>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>


</html>
