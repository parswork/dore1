{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FB</title>
  <link href="https://fonts.googleapis.com/css?family=Signika:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <style>
    body {
      background-color: #fff;
      color: #333;
    }

    .form-container {
      width: 80%;
      margin: 0 auto;
      padding: 2rem;
      background-color: #f5f5f5;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      margin-bottom: 2rem;
      border: 2px solid #000;
      padding: 1rem;
    }

    .table-container table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-container th, .table-container td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .table-container input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .table-container input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .table-container input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <!-- Add header content here -->
  </header>

  <div class="form-container">
    <div class="table-container" id="div1">

      
        <table>
          <thead>
            <tr>
              <th>Input</th>
              <th><input type="submit" value="Show output" id="showoutput" name="showoutput" onclick="switchVisible();"></th>
            </tr>
          </thead>
          {% for item in zipped_data1 %}
          <tbody>
            <form action="{% url 'updatereset_' %}" role="form" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
            <tr>
              <td><label for="{{ item.2 }}">{{ item.0 }}</label></td>
              <td><input type="text" id="{{ item.2 }}" name="{{ item.2 }}" value="{{ item.1 }}"></td>
            </tr>
          </tbody>
          {% endfor %}
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="send" id="send" name="send">
              <input type="submit" value="Reset" id="reset" name="reset" formaction="{% url 'reset_' %}">
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div class="table-container" id="div2" hidden="true">
      <form action="{% url 'downloadextract_' %}" role="form" method="POST" enctype="multipart/form-data">

        {% csrf_token %}
        <input type="submit" value="Export Excel" id="export" name="export" >
        </form>
      <table>
        <thead>
          <tr>
            <th>Output</th>
            <th><input type="submit" value="Back" id="back" name="back" onclick="switchVisible1();"></th>
          </tr>
          <tr>
            <th>Parameter</th>
            <th>Value</th>
          </tr>
        </thead>
        {% for item in zipped_data2 %}
        <tbody>
          <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
    </div>
  </div>

  <script>
    function switchVisible() {
      document.getElementById('div1').hidden = true;
      document.getElementById('div2').hidden = false;
      
    }
    function switchVisible1() {
      document.getElementById('div1').hidden = false;
      document.getElementById('div2').hidden = true;
      
    }
  </script>
</body>
</html>
