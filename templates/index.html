{% load static %}
<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>ثبت نام دوره هوش مصنوعی</title>
</head>

<body>
    <div id="register">
        <form  method="POST" action="{% url 'savedata' %}" class="register">
            {% csrf_token %}
            <h1>  فرم ثبت نام دوره آمورشی کسب درآمد با هوش مصنوعی</h1>
            <div class="input">
                <input name="username" type="text" id="username" required>
                <label for="username">نام و نام خانوادگی</label>
            </div>
            <div class="input">
                <input name="ncode" type="text" id="ncode" required>
                <label for="username">شماره ملی</label>
            </div>
            <div class="input">
                <input name="email" type="email" id="email" required>
                <label for="email">ایمیل</label>
            </div>
            <div class="input">
                <input name="rtahsil" type="text" id="rtahsil" required>
                <label for="username">رشته ی تحصیلی</label>
            </div>
            <div class="input">
                <input name="phonenumber" type="text" id="phonenumber" required>
                <label for="username">شماره همراه</label>
            </div>
            <div class="input">
                <input name="arr" type="text" id="arr" required>
                <label for="username">آدرس</label>
            </div>
            <button  id="submit" ><i class="fa-solid fa-arrow-right-to-bracket"></i> ثبت اطلاعات</button>
       
        </form>
    </div>

    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
